name: Run Tests on Pull Request
on:
  pull_request:
    branches:
      - main
      - update

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        
        - uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'
     
        - name: Run the Maven verify phase
          run: mvn --batch-mode --update-snapshots verify
