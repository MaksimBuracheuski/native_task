name: Run Tests on Pull Request
on:
  pull_request:
    branches:
      - update

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
    uses: actions/setup-java@v3
    with:
      java-version: '17'
      distribution: 'temurin'
      cache: maven
    - name: Build with Maven
    run: mvn -B package --file pom.xml

    
